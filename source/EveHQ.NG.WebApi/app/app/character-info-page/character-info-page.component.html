<div class="info">
	<img class="portrait" [src]="currentCharacter.portrait512Uri" />
	<p>Name: {{currentCharacter.name}}</p>
	<p>ID: {{currentCharacter.id}}</p>
	<p>Born on: {{currentCharacter.bornOn}}</p>
	<button (click)="logout()">Logout</button>
</div>
<div class="learning-queue">
	<h1>Learning queue</h1>
	<ul>
		<li *ngFor="let skill of skills">{{skill.name}} {{skill.level | roman}}</li>
	</ul>
</div>
